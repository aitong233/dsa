    api deps.support.v4
    api deps.support.v13
    api deps.support.design
    api deps.support.cardview
    api deps.support.percent
    api deps.support.recyclerview
    api deps.constraint_layout

    // RxJava and retrofit
    api deps.rx_android
    api deps.rxjava2
    api deps.retrofit.runtime
    api deps.retrofit.gson
    api deps.logging_interceptor
    api deps.retrofit.rxjava2_adapter

    // other
    api deps.event_bus
    api deps.gson
    api deps.fastjson
    api deps.utils
    // webpdecoder
    api deps.glide_webp
    api deps.glide
    api deps.glide_transformations
    api deps.persistent_cookie
    api deps.flexbox

    //view
