apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'com.mob.sdk'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion build_versions.target_sdk

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [AROUTER_MODULE_NAME: project.getName()]
                includeCompileClasspath = true
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        //MQTT配置和OSS bucketname配置 
        release {
            buildConfigField "String", "BASE_URL", '""'
            buildConfigField "String", "BUGLY_APPID", '""'
            buildConfigField "String", "SALT", '""'
            buildConfigField "String", "EMQTT_URL", '""'
            buildConfigField "String", "BUCKET_NAME", '""'
            buildConfigField "String", "EMQTT_USER", '""'
            buildConfigField "String", "EMQTT_PASSWORD", '""'
        }

        debug{
            //测试
            buildConfigField "String", "BASE_URL", '""'
            buildConfigField "String", "BUGLY_APPID", '""'
            buildConfigField "String", "SALT", '""'
            buildConfigField "String", "EMQTT_URL", '""'
            buildConfigField "String", "BUCKET_NAME", '""'
            buildConfigField "String", "EMQTT_USER", '""'
            buildConfigField "String", "EMQTT_PASSWORD", '""'
        }
    }
}

greendao {
    schemaVersion 1 //当前数据库版本
    daoPackage 'com.qpyy.libcommon.db'
// 设置DaoMaster、DaoSession、Dao 包名
    targetGenDir 'src/main/java'
}


MobSDK {
    appKey ""
    appSecret ""

    ShareSDK {
        //平台配置信息
        devInfo {
            Wechat {
                appId ""
                appSecret ""
                sortId "1"
            }
            WechatMoments {
                appId ""
                appSecret ""
                sortId "2"
            }
            QQ {
                appId ""
                appKey ""
                sortId "3"
            }
            QZone {
                appId ""
                appKey ""
                sortId "4"
            }
        }
    }
}


