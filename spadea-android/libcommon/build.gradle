    api deps.logger
    api deps.toast
    api deps.smart_refresh_layout
    api deps.smart_refresh_header
    api deps.recycle_view_adpater_helper
    api deps.rounded_image
    api project(':FlycoTabLayout_Lib')
    api project(':picker-view')
    api project(':library_picture')
    api 'com.cpiz.bubbleview:bubbleview:1.0.2'
    api 'com.github.lihangleo2:ShadowLayout:2.1.8'
